actors:
  console-actor:
    path: /tearust/console_actor_signed.wasm
    pubkey: MAPIZDLP2GN7QDSS3I74NCZEQOU2YXGZ4UROPRLDJI6ZZFT4TLJTOIGZ
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:layer1
        depends_on:
          - client: layer1
      - capability: tea:libp2p
      - capability: tea:replica
      - capability: tea:keyvalue
        binding: tea_console
      - capability: tea:tokenstate
        depends_on:
          - client: layer1
      - capability: tea:console
      - capability: tea:http

  intercom-actor:
    path: /tearust/intercom_actor_signed.wasm
    pubkey: MAXJLKOWEXXNPMWYXJMBNTGZAURUCLPL7JYDA4L357IICGMSC4ATJUZM
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:env

  ra-actor:
    path: /tearust/ra_actor_signed.wasm
    pubkey: MDAELGEJDJPPMBHCVTXRCS6TYMEVOSEYLYHPDVWVBBRHNQ6KNIEBHNHQ
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:nitro
      - capability: tea:keyvalue
        binding: tea_ra
      - capability: tea:replica

  delegate-actor:
    path: /tearust/delegate_actor_signed.wasm
    pubkey: MAVB7LZ22BBLNW5SL3EZP7A6NTFGZFHFJVSFSPUINTLR5YQXR3LZVO7H
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:nitro
      - capability: tea:keyvalue

  pressure-test-actor:
    path: /tearust/pressure_test_signed.wasm
    pubkey: MD2OKD2POLPKG6HHPTCLIKIQSW6WP3EKTIE4KX66ESO4ZY2AXW5V3NTV
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:layer1
        depends_on:
          - client: layer1
      - capability: tea:libp2p
      - capability: tea:replica
      - capability: tea:tokenstate
        depends_on:
          - client: layer1
      - capability: tea:console
      - capability: tea:keyvalue
        binding: tea_pressure_test

  state-receiver-actor:
    path: /tearust/state_receiver_signed.wasm
    pubkey: MC737AMWEFY2IVC466Z2JW33J6NYOTHZPN4HGBXKLPEVO4PXEFKGYKI7
    depends_on:
      - client: layer1
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:nitro
      - capability: tea:replica
      - capability: tea:tokenstate

  replica-service-actor:
    path: /tearust/replica_service_signed.wasm
    pubkey: MD22BZQPUTOOYD5ER4EHZJH5IMQ37II36S4GIULVUB752EJRCZ3PLB2K
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:replica
      - capability: tea:layer1
        depends_on:
          - client: layer1
      - capability: tea:libp2p
      - capability: tea:tokenstate
        depends_on:
          - client: layer1
      - capability: tea:persist
        depends_on:
          - client: persist
      - capability: tea:keyvalue
        binding: tea_replica_service

  tokenstate-service-actor:
    path: /tearust/tokenstate_service_signed.wasm
    pubkey: MBUOKG5KNAETVFYEOF7RODLJA7MDYWVZEBD2OOB57QAJBIQ4DOG3GJ3X
    depends_on:
      - client: layer1
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:tokenstate
      - capability: tea:replica
      - capability: tea:layer1
      - capability: tea:libp2p
      - capability: tea:persist
      - capability: tea:keyvalue
        binding: tea_tokenstate_service

  libp2p-service-actor:
    path: /tearust/libp2p_service_signed.wasm
    pubkey: MCVOJGYDKP4SLQUQU4IWV2SN6LPDA3F4INOYHVVVNX6OGQXKIHR7W23D
    depends_on:
      - client: libp2p
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:layer1
        depends_on:
          - client: layer1
      - capability: tea:libp2p
      - capability: tea:replica
      - capability: tea:keyvalue
        binding: tea_libp2p_service

  layer1-service-actor:
    path: /tearust/layer1_service_signed.wasm
    pubkey: MBKKB74LKC2OGWSWPJAA2CNJJANYUHJHLCRLDISPZ4R6TNEZPMMOKCQI
    depends_on:
      - client: layer1
    bindings:
      - capability: tea:adapter
      - capability: tea:layer1
      - capability: tea:intercom
      - capability: tea:keyvalue
        binding: tea_layer1_service

  tappstore-actor:
    path: /tearust/tappstore_actor_signed.wasm
    pubkey: MCSUSRIOFUNAKY5PCJKFS5WV56TLU533GELP4VADUPCAINFTBQMQE2VC
    depends_on:
      - client: layer1
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:layer1
        depends_on:
          - client: layer1
      - capability: tea:crypto
      - capability: tea:replica
      - capability: tea:nitro
      - capability: tea:env
      - capability: tea:tokenstate
      - capability: tea:libp2p
      - capability: tea:persist
      - capability: tea:keyvalue
        binding: tea_tappstore

  tappstore-b-actor:
    path: /tearust/tappstore_client_actor_signed.wasm
    pubkey: MAUJS3ZTZQ2GEVDPAV4P5HBVTHGBLEDSQGPDRAMDRUIYQ3CN6TBERYF7
    depends_on:
      # tappstore-b-actor needed only by B type nodes, which is opposite to tappstore-actor
      - client: layer1
        enable: false
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:nitro
      - capability: tea:keyvalue
        binding: tea_tapp_tappstore
      - capability: tea:orbitdb

  tapp-seat-actor:
    path: /tearust/tapp_sample_seat_signed.wasm
    pubkey: MDZ7JCLDA5UEIKTVS7ZVF6LHWKNW46PMVQWAQH4NNUGAE3E4BRHZA73X
    depends_on:
      # tappstore-b-actor needed only by B type nodes, which is opposite to tappstore-actor
      - client: layer1
        enable: false
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:nitro
      - capability: tea:keyvalue
        binding: MDZ7JCLDA5UEIKTVS7ZVF6LHWKNW46PMVQWAQH4NNUGAE3E4BRHZA73X
      - capability: tea:orbitdb
  
  tapp-leaderboard-actor:
    path: /tearust/tapp_sample_leaderboard_signed.wasm
    pubkey: MBWTZCO7CHIQEXJLBKGTMCQZWFBXDUJLKIALPBQRKRJA2A7MMIQADNA5
    depends_on:
      # tappstore-b-actor needed only by B type nodes, which is opposite to tappstore-actor
      - client: layer1
        enable: false
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:nitro
      - capability: tea:keyvalue
        binding: MBWTZCO7CHIQEXJLBKGTMCQZWFBXDUJLKIALPBQRKRJA2A7MMIQADNA5
      - capability: tea:orbitdb

  tapp-cml-actor:
    path: /tearust/tapp_sample_cml_signed.wasm
    pubkey: MA5QHBQ5YLTSU4JKKK55Q4MLUGHJ6IDP4DK7YRQHMNKJWS4QLH5I2EBA
    depends_on:
      # tappstore-b-actor needed only by B type nodes, which is opposite to tappstore-actor
      - client: layer1
        enable: false
    bindings:
      - capability: tea:adapter
      - capability: tea:intercom
      - capability: tea:nitro
      - capability: tea:keyvalue
        binding: MA5QHBQ5YLTSU4JKKK55Q4MLUGHJ6IDP4DK7YRQHMNKJWS4QLH5I2EBA
      - capability: tea:orbitdb

  

# capabilities loaded by order
capabilities:
  - cap_id: tea:adapter
    depends_on:
      - client: adapter
  - cap_id: tea:http
    depends_on:
      - client: http
  - cap_id: tea:ipfs
    depends_on:
      - client: ipfs
  - cap_id: wascc:logging
  - cap_id: tea:libp2p
    depends_on:
      - client: libp2p
  - cap_id: tea:nitro
  - cap_id: tea:env
  - cap_id: tea:layer1
    depends_on:
      - client: layer1
  - cap_id: tea:persist
    depends_on:
      - client: persist
  - cap_id: tea:console
  - cap_id: tea:replica
  - cap_id: tea:tokenstate
    #  tokenstate and layer1 are both required only for seat nodes
    depends_on:
      - client: layer1
  - cap_id: tea:keyvalue
  - cap_id: tea:intercom
  - cap_id: tea:crypto
  - cap_id: tea:orbitdb
    depends_on:
      - client: orbitdb
